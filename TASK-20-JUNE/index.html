<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Counter App</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
 
  <nav class="navbar">
    <div class="logo"><i class="fa-solid fa-hourglass"></i> Counter App</div>
    <button id="darkModeToggle"><i  class="fa-regular fa-sun " id="icon"></i></button>
  </nav>

  <div class="container">
    <h1 id="pageTitle">Counter </h1>
    <div class="counter">
      <button id="decrement">-</button>
      <span id="count">0</span>
      <button id="increment">+</button>
    </div>
  </div>

  <script src="script.js"></script>
  <!-- font awesome cdn -->
  <script src="https://kit.fontawesome.com/f05a24bfc1.js" crossorigin="anonymous"></script>
</body>
</html>
