<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>weather app</title>
<link rel="stylesheet" href="style.css">
      <meta name="theme-color" content="#712cf9">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body">
    <nav class="navbar " id="navbar">
        <div class="container-fluid">
          <a class=" logo" href="#">Weather <span>App</span></a>
            <form class="d-flex" role="search">
              <input id="city" class="form-control " type="search" placeholder="Search" aria-label="Search">
              <button class="btn " type="submit" id="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container">
        <h1 class="weather">Weather For <span id="cityname"></span>,<span id="region"></span>
          
        </div>
        <span style="margin-left: 30px;" >Day and Time</span>
        <div class="date-time">
          <p id="date-time">Monday, 12:00</p>
          <div class="option">
            <button class="centigrade">째C</button>
            <button class="ferinheit">째F</button>
          </div>
      </div>
        <div class="msg" id="msg"></div>
      <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col" >
            <div class="card mb-4 rounded-3 shadow-sm temp-card">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal head">Temperature</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span class="small-head">째C</span></h1>
                <ul class="list-unstyled mt-3 mb-4">
 <li id="temp"> temperature  <span id="temp_c"></span></li>   
 <li> feels like <span id="feelslike_c"></span></li>
     <div ><li> Condition is <span id="text"></span></li>
      <div class="condition">
      <img src="//cdn.weatherapi.com/weather/64x64/day/113.png" alt="">
    </div>
    
   </div>
              
                </ul>
                
              </div>
            </div>
          </div>
          <div class="small-cards">
          <div class="col">
            <div class="card  rounded-3 shadow-sm">
              <div class="card-header ">
                <h4 class="fw-normal head">Atmosphere</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title "><span>Atm</span></h1>
                <ul class="list-unstyled ">
                  <li> pressure in is <span id="pressure_in"></span></li>
 <li>humidity is <span id="humidity"></span></li>
 <li> heat index is <span id="heatindex_c"></span></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card  rounded-3 shadow-sm border-primary">
              <div class="card-header  border-primary">
                <h4 class="my-0 fw-normal head">wind</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title "><span class="head2">째C</span></h1>
                <ul class="list-unstyled ">
                  <li>Wind degree is <span id="wind_degree"></span></li>                  
                  <li> wind chill is <span id="windchill_c"></span></li>
                  <li>dew point is <span id="dewpoint_c"></span></li>
                  

                </ul>
              </div>
            </div>
          </div>
          </div>
        </div>
        
    <div class="userdata">
      <h2 class="user" ><span id="user"></span></h2>
    </div>

   
  
    <script type="module" src="script.js"></script>
  </body>
</html>
